<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery-inputenhancer</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div id="main">
      <h1>jquery-inputenhancer</h1>
      <div id="input-area-frame">
        <!-- ko foreach: { data: inputs, afterRender: init } -->
        <div class="input-area">
          <input type="text">
          <pre><code data-bind="text: paramJSON"></code></pre>
          <ul>
            <li data-bind="css: inputClass">onInput</li>
            <li data-bind="css: maxLengthClass">onMaxLength</li>
            <li data-bind="css: overMaxLengthClass">onOverMaxLength</li>
          </ul>
        </div>
        <!-- /ko -->
      </div>
      <p>
        <small>printing debug log...</small>
      </p>
    </div>
    <!-- GitHub ribbon -->
    <a href="https://github.com/sasaplus1/jquery-inputenhancer"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>
    <!-- page scripts -->
    <script src="jquery-1.11.1.min.js"></script>
    <script src="jquery.inputenhancer.js"></script>
    <script src="knockout-3.1.0.js"></script>
    <script src="index.js"></script>
  </body>
</html>
